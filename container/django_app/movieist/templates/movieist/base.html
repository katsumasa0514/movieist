{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-star-rating@1.7.0/dist/VueStarRating.umd.min.js"></script>
    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
    <script src="https://cdn.rawgit.com/SSENSE/vue-carousel/6823411d/dist/vue-carousel.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="header">
            <template>
                <b-navbar toggleable="md" type="dark" variant="dark" style="font-size: calc(9px + 0.50vw);">
                    <b-navbar-brand>Movieist</b-navbar-brand>
                    <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
                    <b-collapse id="nav-collapse" is-nav>
                        <b-navbar-nav class="ml-auto">
                            <b-nav-item href="/movieist/">ホーム　|</b-nav-item>
                            <b-nav-item href="/movieist/search/allgenre">レビューランキング　|</b-nav-item>
                            <b-nav-item href="/movieist/reviewer_ranking">レビュアーランキング　|</b-nav-item>
                            <b-nav-item href="/movieist/movieselect">レビューする　|</b-nav-item>
                            <b-nav-item-dropdown text="検索　|" right>
                                <b-dropdown-item href="/movieist/movieselect">映画を検索</b-dropdown-item>
                                <b-dropdown-item href="/movieist/reviewerselect">ユーザーを検索</b-dropdown-item>
                            </b-nav-item-dropdown>
                            <b-nav-item-dropdown text="ユーザー" right>
                                <b-dropdown-item href="/movieist/profile">プロフィール</b-dropdown-item>
                                <b-dropdown-item href="/movieist/accounts/logout/">ログイン/ログアウト</b-dropdown-item>
                            </b-nav-item-dropdown>
                        </b-navbar-nav>
                    </b-collapse>
                </b-navbar>
            </template>
        </div>
        {% block content %}
        {% endblock %}


        <div class="footer">
            <div class="bg-dark text-white">
                <b-container class="bv-example-row">
                    <b-row style="font-size: calc(12px + 0.3vw);">
                        <b-col sm="2">
                            <h4 class="p-3 mb-2">Movieist</h4>
                        </b-col>
                        <b-col sm="10">
                            <b-row>
                                <b-col sm="6">
                                    <b-nav vertical class="w-65 ml-auto">
                                        <b-nav-item class="ml-auto" href="/movieist/">ホーム　|</b-nav-item>
                                        <b-nav-item class="ml-auto" href="/movieist/search/allgenre">検索　|</b-nav-item>
                                        <b-nav-item class="ml-auto" href="/movieist/reviewer_ranking">レビュアーランキング　|
                                        </b-nav-item>
                                        <b-nav-item class="ml-auto" href="/movieist/movieselect">レビューする　|</b-nav-item>
                                    </b-nav>
                                </b-col>
                                <b-col sm="6">
                                    <b-nav vertical class="w-65 ml-auto">
                                        <b-nav-item class="ml-auto" href="/movieist/">プロフィール　|</b-nav-item>
                                        <b-nav-item class="ml-auto" href="/movieist/">ログイン/ログアウト　|</b-nav-item>
                                    </b-nav>
                                </b-col>
                            </b-row>
                        </b-col>
                    </b-row>
                </b-container>
            </div>
        </div>
    </div>

</body>
<script>
    Vue.component("star-rating", VueStarRating.default);

    app = new Vue({
        el: "#app",

        methods: {
            setRating: function (rating) {
                this.rating = "You have Selected: " + rating + " stars";
            },
            showCurrentRating: function (rating) {
                this.currentRating =
                    rating === 0
                        ? this.currentSelectedRating
                        : "Click to select " + rating + " stars";
            },
            setCurrentSelectedRating: function (rating) {
                this.currentSelectedRating = "You have Selected: " + rating + " stars";
            },

            toggleBtn: function (number) {
                this.toggle = number
            }
        },

        data: {
            rating: "No Rating Selected",
            currentRating: "No Rating",
            currentSelectedRating: "No Current Rating",
            boundRating: 3,
            toggle: 0,
            msg: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. ',
        },

        components: {
            'carousel': VueCarousel.Carousel,
            'slide': VueCarousel.Slide
        },
    });

</script>

<style>
    .footer a {
        color: rgba(255, 255, 255, .5);
        padding: 1vw;
    }
</style>

</html>
